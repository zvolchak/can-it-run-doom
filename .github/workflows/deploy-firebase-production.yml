name: Firebase Deploy - Production

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Firebase - Prod
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install packages
      run: |
        npm install -g firebase-tools

    - name: Set up Google Cloud SDK
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

    - name: Configure Firebase Authentication
      run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Install npm dependencies and pull dotenv
      run: |
        cd ./webapp 
        npm ci
        cd ../firebase

    - name: Deploy to Firebase
      uses: w9jds/firebase-action@master
      with:
        args: deploy --only hosting --project ${{ secrets.GCP_PROJECT_ID }}
      env:
        GCP_SA_KEY: ${{ secrets.GCLOUD_SERVICE_KEY }}
        NODE_ENV: production
