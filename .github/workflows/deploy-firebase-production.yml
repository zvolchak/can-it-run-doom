name: Firebase Deploy - Production

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Firebase - Prod
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Verify Secrets
      run: echo "${{ secrets.GCLOUD_SERVICE_KEY }}" | head -c 50

    - name: Authenticate Google Cloud
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

    - name: Configure Firebase Authentication
      run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Install npm dependencies
      run: |
        cd ./webapp
        npm ci
        cd -

    - name: Deploy to Firebase Hosting
      run: |
        cd firebase/
        firebase deploy --only hosting --project ${{ secrets.GCP_PROJECT_ID }}
